<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="././style.css">
    <title>Team Template</title>
</head>

<body>
    <header>
        <h1>Team: Team Name Goes Here</h1>
    </header>
    <div class="team">
        <div class="team-member">
            <div class="header">
                <h2>Name</h2>
                <div class="title">
                    <img src="./manager.svg" alt="" class="role-icon">
                    <h2>Manager</h2>
                </div>
            </div>
            <div class="info">
                <h3>ID: 1</h3>
                <hr>
                <h3>Email: <a href="mailto:email@gmail.com">email@gmail.com</a></h3>
                <hr>
                <h3>Office number: 1</h3>
            </div>
            <div class="team-member">
                <div class="header">
                    <h2>Name</h2>
                    <div class="title">
                        <img src="./engineer.svg" alt="" class="role-icon">
                        <h2>Engineer</h2>
                    </div>
                </div>
                <div class="info">
                    <h3>ID: 2</h3>
                    <hr>
                    <h3>Email: <a href="mailto:email@gmail.com">email@gmail.com</a></h3>
                    <hr>
                    <h3>Github: <a href="https:www.github.com/username">usernmae</a></h3>
                </div>
            </div>
            <div class="team-member">
                <div class="header">
                    <h2>Name</h2>
                    <div class="title">
                        <img src="./intern.svg" alt="" class="role-icon">
                        <h2>Intern</h2>
                    </div>
                </div>
                <div class="info">
                    <h3>ID: 2</h3>
                    <hr>
                    <h3>Email: <a href="mailto:email@gmail.com">email@gmail.com</a></h3>
                    <hr>
                    <h3>School: some school</h3>
                </div>
            </div>
        </div>
</body>

</html>
